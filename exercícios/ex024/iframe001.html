<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 300px;
            border: 1px dashed black ;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o github do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scrolling="yes">
            <a href="https://gustavoguanabara.github.io">Gustavo Guanabara</a>
        </iframe>
                
        para aprender a programar
    </p>
</body>
</html>
