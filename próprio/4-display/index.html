<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo display</title>
    <style>
        div {
            width: 345px;
            background-color: aqua;
        }

        div#texto {
            display: inline-block;
            position: relative;
            width: 490px;
            background-color: blueviolet;
            margin: 10px 0px 10px 0px;
        }

        a {
            display: inline;
            background-color: rgba(95, 158, 160, 0.512);
        }

    </style>
</head>
<body>
    <h1>Display block</h1>
    <div>a</div>
    <hr>

    <h1>Display inline</h1>
    <a href="">a</a>
    <hr>

    <h1>Display inline-block</h1>
    <div id="texto">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad rerum ratione mollitia quidem nam reiciendis minima vero repellendus maxime culpa laborum repellat, facilis blanditiis sit labore quas sed. Repudiandae, natus?</p>
    </div>

</body>
</html>
